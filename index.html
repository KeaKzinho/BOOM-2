<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=New+Amsterdam&family=Squada+One&display=swap" rel="stylesheet">    
    
    <link rel="stylesheet" href="./css/style.css">
    
    <title>My Shooter Friend</title>
</head>
<body>

    <div class="screen" id="start">
        <div id="content">
            <div id="group-start-buttons">
                <input type="button" id="start-game" value="jogar" class="start-button">
                <input type="button" value="github" onclick="window.open('https://github.com/KeaKzinho/My_Shooter_Friend', '_blank')" class="start-button">
            </div>

            <p id="start-text">
                Feito por 
                <a id="george" target="_blank" href="https://github.com/georgejrdev">George</a> 
                e 
                <a id="keven" target="_blank" href="https://github.com/KeaKzinho">Keven</a></p>
        </div>
    </div>

    
    <div class="screen" id="game">   
        <div id="score">
            <div class="player-status" id="player-status-1">
                <p class="player-name" id="player-name-1">Player 1</p>
                <div class="life-bar" id="life-bar-1">
                    <div class="life" id="life-1"></div>
                </div>
            </div>

            <div class="player-status" id="player-status-2">
                <p class="player-name" id="player-name-2">Player 2</p>
                <div class="life-bar" id="life-bar-2">
                    <div class="life" id="life-2"></div>
                </div>
            </div>
        </div>

        <div id="table">
            <div class="table-content commands"id="player-1-commands">
                <div class="attack-commands" id="attack-commands-1">
                    <div class="command" id="q"></div>
                    <div class="command" id="w"></div>
                    <div class="command" id="e"></div>
                </div>

                <div class="especial-commands" id="especial-commands-1">
                    <div class="command" id="a"></div>
                    <div class="command" id="s"></div>
                </div>
            </div>

            <div class="table-content" id="animations"></div>

            <div class="table-content commands" id="player-2-commands">

                <div class="especial-commands" id="especial-commands-2">
                    <div class="command" id="k"></div>
                    <div class="command" id="l"></div>
                </div>

                <div class="attack-commands" id="attack-commands-2">
                    <div class="command" id="u"></div>
                    <div class="command" id="i"></div>
                    <div class="command" id="o"></div>
                </div>
            </div>
        </div>

        <div id="message-box">
            <p id="message-text"></p>
        </div>
    </div>


    <div class="screen" id="game-over">
        <h1 id="game-over-title">GAME OVER</h1>
        <p id="winner"></p>
        <input type="button" value="jogar novamente" onclick="window.location.reload()" id="restart">
    </div>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
